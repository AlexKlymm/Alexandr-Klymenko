<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/assets/style.min.css">
</head>
    <body>
        <main>
            <section class="registration">
                <form method="post" action="#">
                    <h1>Create an Account</h1>
                    <div class="form_name">
                        <label for="name" class="input_small" > First Name
                            <input type="text" name="name">
                        </label>

                        <label for="full-name" class="input_small"> Last Name
                            <input type="text" name="full-name">
                        </label>
                    </div>

                    <div class="form_email">
                        <label for="email">E-mail
                            <input type="email" name="name">
                        </label>
                        <span class="text_small">We'll never share your email with anyone else.</span>
                    </div>

                    <div class="form_radio">
                            <input type="radio" name="gender" value="male" id="male" class="radio_male-margin" checked> 
                            <label for="male">Male</label>
                            <input type="radio" name="gender" value="female" id="female" class="radio_female-margin">
                            <label for="female">Female</label>
                    </div>

                    <div class="form_region">
                        <div class="country_box">
                              <label class="select_country"> Country
                                 <select  name="country" class="input_small">
                                     <option value="">USA</option>
                                     <option value="">Great Britain</option>
                                     <option value="">French</option>
                                     <option value="">Poland</option>
                                     <option value="">German</option>
                                 </select>
                             </label>
                         </div>
                         <div class="city_box">
                            <label for="city" > City
                                <input type="text" name="city" class="input_small">
                            </label>
                        </div>
                    </div>
                    <div>
                        <button type="submit">Sign Up</button>
                    </div>
                    <div>
                        <p class="text_small">By clicking the 'Sign Up' button, you 
                            confirm that you accept our.</p>
                        <p class="text_small"><a href="#">Terms of Use</a> 
                            and <a href="#">Privat Policy</a></p>
                    </div>
                    <footer>
                        <div></div>
                        <p>Have an account? <a href="#">Log In</a></p>
                    </footer>
                </form>
            </section>

            <section class="account">
                <form method="post" action="#">
                    <h1>Profile</h1>
                    <div class="account_title">
                        <img src="/assets/Photos/account-title.png" alt="man-picture">
                        <label for="photo" class="text_small">
                            <input type="file" name="photo" class="input_file">
                        </label>
                        <button class="button_delete"></button>
                        <p class="text_small">Up to 1 MB (300x300 px)</p>
                    </div>
                    <div class="form_name">
                        <label for="name" class="input_small" >Name
                            <input type="text" name="name">
                        </label>

                        <label for="email" class="input_small">E-mail
                            <input type="email" name="email">
                        </label>
                    </div>
                    <div class="form_region">
                        <div class="country_box">
                              <label class="select_country"> Country
                                 <select  name="country" class="input_small">
                                     <option value="">USA</option>
                                     <option value="">Great Britain</option>
                                     <option value="">French</option>
                                     <option value="">Poland</option>
                                     <option value="">German</option>
                                 </select>
                             </label>
                         </div>
                         <div class="city_box">
                            <label for="city" > City
                                <input type="text" name="city" class="input_small">
                            </label>
                        </div>
                    </div>
                    <div class="form_number">
                        <label for="code" class="input_small" >Zip Code
                            <input type="number" name="code">
                        </label>

                        <label for="phone-number" class="input_small">Phone Number
                            <input type="number" name="phone-number">
                        </label>
                    </div>
                    <button type="submit" class="account_button">Update</button>
                </form>
            </section>
        </main>
    </body>
</html>
