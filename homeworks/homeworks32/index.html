<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link 
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" 
    rel="stylesheet" 
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" 
    crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.min.css">
</head>
    <body>
        <div class="container mt-4">
            <div class="cart mb-4">
                <div class="cart-body">
                    <div class="row">
                        <div class="col-6">
                            <input type="text" class="form-control" placeholder="Enter prouct name" id="product_name">
                        </div>
                        <div class="col-2">
                            <input type="number" class="form-control" value="1" id="product_qty">
                        </div>
                        <div class="col-2">
                            <input type="number" class="form-control" placeholder="Price per one" id="product_price">
                        </div>
                        <div class="col-2">
                            <button type="button" class="btn btn-info" onclick="checkAndAddToCart()">Add</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="card">
                <div class="card-header">
                    <h4>
                        Products in cart
                    </h4>
                </div>
                <div class="card-body">
                    <table class="table">
                        <thead>
                            <tr>
                                <td>Name</td>
                                <td>Status</td>
                                <td>Qty</td>
                                <td>Price</td>
                                <td>Total</td>
                                <td>Action</td>
                            </tr>
                        </thead>
                        <tbody id="cart-tbody"></tbody>
                        <tfoot>
                            <tr>
                                <td colspan="5">Subtotal:</td>
                                <td id="cart-total"></td>
                            </tr>
                            <tr>
                                <td colspan="5">Discount:</td>
                                <td id="discountValue"></td>
                            </tr>
                            <tr>
                                <td colspan="5">Total:</td>
                                <td id="discWithTotal"></td>
                            </tr>
                        </tfoot>
                    </table>
                </div>
                <div class="card">
                    <div class="card-header">Discount</div>
                    <div class="card-body">
                        <input type="text" class="form-control" id="discountField">
                        <button type="button" class="btn btn-info" onclick="checkAndApplyDiscount()">Apply</button>
                    </div>
                </div>
            </div>
        </div>
        <script src="assets/js/main.js"></script>
    </body>
    <!-- <script src="assets/js/mainLesson.js"></script> -->
</html>
