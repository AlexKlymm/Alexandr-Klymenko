<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

      href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap"
      rel="stylesheet"
    />

  <body>
    <div class="container">
      <header class="header">
        <h1 class="title-text">CSS Dinner Shopping List</h1>

        <p class="small-title-text">Let's go to the mall!</p>
      </header>

      <main class="content-box">
        <div class="content">
            <input class="checkbox" type="checkbox"></input><p class="text">A lot of pickles </p>
            <p class="text-litle"> (for the next lessons about CSS)</p>
        </div>
        <div class="content">
            <input class="checkbox" type="checkbox"><p class="text">10 apples</p></input>
            <p class="text-litle">  (for more CSS manipulations)</p>
        </div>
        <div class="content">
            <input class="checkbox" type="checkbox"><p class="text">20 oranges</p></input>
            <p class="text-litle">  (because they are awesome)</p>
        </div>
        <div class="content">
            <input class="checkbox" type="checkbox"><p class="text">13 plates</p></input>
            <p class="text-litle">  (hm... they always dissapear)</p>
        </div>
        <div class="content">
            <input class="checkbox" type="checkbox"><p class="text">15 bentos</p></input>
        </div>
        <div class="content">
            <input class="checkbox" type="checkbox"><p class="text">1 bottle of Sake</p></input>
            <p class="text-litle">  (for my friends) </p>
        </div>
        <div class="last-content-box">
    <p class="text-last-box">
        Bon appetit :)
    </p>
        </div>
      </main>

    </div>

  </body>
